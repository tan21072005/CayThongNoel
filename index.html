

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Thông Noel Đẹp Nhất - Web Edition (Đã Sửa)</title>
    <style>
        /* --- CẤU HÌNH CHUNG --- */
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* --- BẦU TRỜI SAO --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- CÂY THÔNG (Tập hợp các đèn) --- */
        .tree-container {
            position: relative;
            width: 500px;
            height: 600px;
            perspective: 1000px;
            transform-style: preserve-3d;
            /* Di chuyển cả cây lên trên một chút cho cân đối */
            transform: translateY(-50px);
        }

        /* Một ngọn đèn neon */
        .light {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor;
            opacity: 0.8;
            animation: twinkle infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.4;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
                filter: brightness(1.5);
            }
        }

        /* --- NGÔI SAO ĐỈNH --- */
        .star-top {
            position: absolute;
            /* Đặt ngôi sao lên đỉnh cây (khoảng vị trí y thấp nhất) */
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 0 0 30px #ffd700, 0 0 60px #ffea00, 0 0 80px #fff;
            animation: star-pulse 2s infinite alternate ease-in-out;
            z-index: 10;
        }

        @keyframes star-pulse {
            from {
                transform: translateX(-50%) scale(1);
                filter: brightness(1);
            }

            to {
                transform: translateX(-50%) scale(1.1);
                filter: brightness(1.3);
            }
        }

        /* --- CHỮ MERRY CHRISTMAS --- */
        .message {
            position: absolute;
            bottom: 20px;
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            letter-spacing: 2px;
            animation: text-glow 2s infinite alternate;
        }

        @keyframes text-glow {
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff4da6;
            }
        }

        /* --- TUYẾT RƠI --- */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            text-shadow: 0 0 5px #00b3ff;
            animation: fall linear infinite;
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>

    <div class="tree-container" id="tree">
        <div class="star-top"></div>
    </div>

    <div class="message">MERRY CHRISTMAS</div>

    <script>
        const treeContainer = document.getElementById('tree');
        const starsContainer = document.getElementById('stars');
        const colors = ['#0f0', '#f00', '#ffd700', '#fff', '#ff00ff', '#00ffff'];

        // --- HÀM TẠO CÂY THÔNG (ĐÃ SỬA LOGIC) ---
        function createTree() {
            const layers = 30; // Số tầng đèn

            for (let i = 0; i < layers; i++) {
                // LOGIC MỚI: i=0 là tầng trên cùng, i càng lớn càng xuống dưới

                // Tính toán độ cao (i=0 thì y nhỏ nhất -> đỉnh cây)
                const y = 100 + i * 15;

                // Bán kính (i=0 thì radius nhỏ nhất -> đỉnh cây)
                const radius = i * 6 + 10;

                // Số lượng đèn (càng xuống dưới càng nhiều đèn)
                const lightsCount = Math.floor(radius / 1);

                for (let j = 0; j < lightsCount; j++) {
                    const light = document.createElement('div');
                    light.classList.add('light');

                    const angle = (j / lightsCount) * Math.PI * 2 + (i * 0.1);
                    const x = 250 + radius * Math.cos(angle);

                    const color = colors[Math.floor(Math.random() * colors.length)];
                    light.style.color = color;
                    light.style.backgroundColor = color;

                    const size = Math.random() * 4 + 3 + 'px';
                    light.style.width = size;
                    light.style.height = size;

                    light.style.left = x + 'px';
                    light.style.top = y + 'px';

                    light.style.animationDuration = Math.random() * 2 + 1 + 's';
                    light.style.animationDelay = Math.random() * 2 + 's';

                    treeContainer.appendChild(light);
                }
            }
        }

        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = '#fff';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.boxShadow = '0 0 2px #fff';
                starsContainer.appendChild(star);
            }
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            const duration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDuration = duration;
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, parseFloat(duration) * 1000);
        }

        createStars();
        createTree();
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
